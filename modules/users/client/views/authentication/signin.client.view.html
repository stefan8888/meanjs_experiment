<section class="row" ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Login</h3>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class = "form-group">
          <div data-ng-show = "error" class = "text-center text-danger">
            <div class="alert alert-danger" role="alert">
              <strong data-ng-bind = "error"></strong>
            </div>
          </div>
        </div>

        <div class = "form-group input-group-lg">
          <div class = "input-group">
            <span class = "input-group-addon">
              <i class = "text-muted glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"> 
          </div>
        </div>


        <div class = "form-group input-group-lg">
          <div class = "input-group">
            <span class = "input-group-addon">
              <i class = "text-muted glyphicon glyphicon-asterisk"></i>
            </span>
            <input type="password" class="form-control" placeholder="Username" aria-describedby="basic-addon1"> 
          </div>
        </div>

      </br>
      
        <div class = "text-center form-group">
          <button type = "submit" class = "btn btn-success btn-lg btn-block">Sign in </button>
        </div>

        <div class = "forgot-password">
          <a href = "/#!/password/forgot">Forgot your password?</a> &nbsp; Or &nbsp;
          <a ui-sref="authentication.signup" class="show-signup">Sign up</a>
        </div>

      </fieldset>
    </form>
  </div>
</section>
